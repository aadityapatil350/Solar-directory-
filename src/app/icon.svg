<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Orange circular background -->
  <circle cx="50" cy="50" r="50" fill="#f97316"/>

  <!-- 8 sun rays (rounded rectangles rotated around center) -->
  <rect x="44" y="6" width="12" height="20" rx="6" fill="white" transform="rotate(0 50 50)"/>
  <rect x="44" y="6" width="12" height="20" rx="6" fill="white" transform="rotate(45 50 50)"/>
  <rect x="44" y="6" width="12" height="20" rx="6" fill="white" transform="rotate(90 50 50)"/>
  <rect x="44" y="6" width="12" height="20" rx="6" fill="white" transform="rotate(135 50 50)"/>
  <rect x="44" y="6" width="12" height="20" rx="6" fill="white" transform="rotate(180 50 50)"/>
  <rect x="44" y="6" width="12" height="20" rx="6" fill="white" transform="rotate(225 50 50)"/>
  <rect x="44" y="6" width="12" height="20" rx="6" fill="white" transform="rotate(270 50 50)"/>
  <rect x="44" y="6" width="12" height="20" rx="6" fill="white" transform="rotate(315 50 50)"/>

  <!-- Sun center circle -->
  <circle cx="50" cy="50" r="20" fill="white"/>

  <!-- Solar panel grid lines inside sun (subtle detail) -->
  <line x1="50" y1="32" x2="50" y2="68" stroke="#f97316" stroke-width="2.5" opacity="0.6"/>
  <line x1="32" y1="50" x2="68" y2="50" stroke="#f97316" stroke-width="2.5" opacity="0.6"/>
  <line x1="38" y1="37" x2="62" y2="61" stroke="#f97316" stroke-width="1.5" opacity="0.35"/>
  <line x1="62" y1="37" x2="38" y2="61" stroke="#f97316" stroke-width="1.5" opacity="0.35"/>
</svg>
